<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="resultsBox">
        <div class="resultContainer">
            <h2 class="result">Select a choice to start!</h2>
        </div>
        
        <div class="choices">
            <h2 class="userChoice choice">Rock</h2>
            <p>Vs.</p>
            <h2 class="computerChoice choice">Paper</h2>
        </div>

        

        <div class="score">
            <div></div> <!--Empty divs to fill space-->
            <div></div>
            <div></div>

            <h3>You:</h3>
            <h2 class="userScore">0</h2>
            
            <div></div>
            <div></div>
            <div></div>
            
            <h3>Computer:</h3>
            <h2 class="computerScore">0</h2>

            <div></div>
            <div></div>
            <div></div>
        </div>
        

        <div class="buttons">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
        </div>
    </div>

    
    
</body>
</html>
